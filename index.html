<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Marks Calculator</title>
</head>
<body>
    <div class="background">

       <div class="container">
            <div class="box">
                <form onsubmit="calculateMarks(event)" class="calculateForm" id="calculateForm" >
                    <input type="number" min="0" max="100" name="maths" placeholder="maths" required>
                    <input type="number" min="0" max="100"  name="english" placeholder="english" required>
                    <input type="number" min="0" max="100"  name="hindi" placeholder="hindi" required>
                    <input type="number" min="0" max="100"  name="science" placeholder="science" required>
                    <button type="submit" name="calculate" class="primary-btn">Calculate</button>
                </form>
            </div>

            <div class="content">
                <h2>Calculate Your</h2>
                <h1>Percentage</h1>
            </div>

       </div>

      


    </div>
</body>
</html>
